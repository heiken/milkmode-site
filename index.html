<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkMate - Breastfeeding Timer App</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #fef7f7 0%, #f7f0ff 100%);
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        h1 {
            background: linear-gradient(90deg, #ff6b9d, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .tagline {
            color: #888;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .links a {
            display: block;
            background: white;
            color: #a855f7;
            text-decoration: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 2px 10px rgba(168, 85, 247, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.2);
        }
        .footer {
            margin-top: 60px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>MilkMate</h1>
    <p class="tagline">Simple breastfeeding tracking for busy parents</p>

    <div class="links">
        <a href="support.html">Support & FAQ</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 MilkMate. Made with love for mamas.</p>
    </div>
</body>
</html>
